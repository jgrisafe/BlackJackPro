<div class="jumbotron">
	<h1>High Scores</h1>

	<table class="table table-striped">
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr ng-repeat="highScore in highScores | orderBy: '-score' | limitTo: 10">
			<td>{{$index + 1}}</td>
			<td>{{highScore.name}}</td>
			<td>{{highScore.score}}</td>
		</tr>
	</table>
</div>
